<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>draft</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link href="index.css" rel="stylesheet ">
</head>
<body>
<div class="wrapper">
    <h1 class="title">Слайдер Swiper</h1>
    <main class="page">
        <div class="page_container _limit_container">
            <div class="page_content">
                <div class="page_slider mainSlider">
                    <div class="mainSlider_body _swiper swiper-wrapper">
                        <div class="mainSlider_slide image-slider_wrapper swiper-wrapper">
                            <div class="image-slider_slide swiper-slide mainSlider_content content-mainSlider">
                                <div class="content-mainSlider_title"><span>Мега</span> распродажа</div>
                                <div class="content-mainSlider_text text-mainSlider">
                                    <p><span class="text-mainSlider_text-1">Успей купить</span> тренажеры</p>
                                    <p><span class="text-mainSlider_text-2">По старой цене</span></p>
                                    <p>До их <span class="text-mainSlider_text-3">повышения</span></p>
                                </div>
                                <div class="content-mainSlider_footer">
                                    <div class="content-mainSlider_price rub">от 45 000</div>
                                    <div class="content-mainSlider_button">
                                        <span>Подробнее</span>
                                    </div>
                                </div>
                                <div class="mainSlider_image _ibg">
                                    <img src="../img/mainSlider/1_picture.jpg" alt="sport image">
                                </div>
                            </div>
                            <div class="image-slider_slide swiper-slide"></div>
                        </div>
                        <div class="mainSlider_dots">
                        <span class="swiper-pagination-bullet swiper-pagination-bullet-active" tabindex="0"
                              role="button" aria-label="Go to side 1"></span>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="scriptTwo.js"></script>
</body>
</html>
