<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap"
          rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header_top top-header">
            <div class="top-header_content _limit_container">
                <div class="top-header_column">
                    <div class="top-header_icon icon-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <nav class="top-header_body">
                        <ul class="menu_list">
                            <li><a href="" class="menu_link">Бренды</a></li>
                            <li><a href="" class="menu_link">Распродажа</a></li>
                            <li><a href="" class="menu_link">Доставка и Сборка</a></li>
                            <li><a href="" class="menu_link">Гарантия</a></li>
                            <li><a href="" class="menu_link">Оплата</a></li>
                            <li><a href="" class="menu_link">Контакты</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="top-header_column">
                <span class="top-header_logo"></span>
            </div>
            <div class="top-header_column"></div>
            <div class="top-header_contacts contacts-header">
                <div class="contacts-header_column">
                    <div class="contact-header_item contact-header_item_icon">
                        <div class="contact-header_label">Москва</div>
                        <a href="tel:88875353988" class="contact_header_phone"></a>
                    </div>
                </div>
                <div class="contacts-header_column">
                    <div class="contact-header_item">
                        <div class="contact-header_label">Бесплатно для России</div>
                        <a href="tel:89976453989" class="contact_header_phone"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header_bottom bottom-header">
            <div class="bottom-header_container _limit_container">
                <div class="bottom-header_column">
                    <ul class="bottom-header_actions actions-header">
                        <li>
                            <a href="" class="actions-header_login"><span>Вход</span></a>
                        </li>
                        <li>
                            <a href="" class="actions-header_reg"><span>Регистрация</span></a>
                        </li>
                        <li>
                            <a href="mailto:sport@gmail.com"
                               class="actions-header_email"><span>sport@gmail.com</span></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="bottom-header_column">
                <div class="bottom-header_info info-header">
                    <div class="info-header_column">
                        <a href="" class="info-header_callback"><span>Обратный звонок</span></a>
                    </div>
                    <div class="info-header_column">
                        <div class="info-header_schedule">
                            <p><span>Пн-Пт:</span>> 09:00-21:00;</p>
                            <p><span>Cб-ВС:</span> 10:00-20:00</p>
                        </div>
                    </div>
                    <div class="info-header_column">
                        <a href="" class="info-header_cart">
                            <span>12</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>
</body>
</html>
