<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="index.css">
    <title>Слайдер</title>
</head>
<body>
<div class="wrapper">
        <h1 class="title">Слайдер Swiper</h1>
        <!--Слайдер-->
        <div class="image-slider swiper-container">
            <div class="image-slider_wrapper swiper-wrapper">
                <div class="image-slider_slide swiper-slide">
                    <div class="image-slider_image swiper-zoom-container">
                        <img src="img/1_picture.jpg" alt="Картинка">
                    </div>
                </div>
                <div class="image-slider_slide swiper-slide">
                    <div class="image-slider_image swiper-zoom-container">
                        <img src="../img/1_picture.jpg" alt="Картинка">
                    </div>
                </div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-pagination"></div>
            <div class="swiper-scrollbar"></div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
